<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>นับถอยหลังถึงวันที่ 22 ตุลาคม 2567</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (สำหรับ Icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font Prompt -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container countdown-container">
        <div class="row">
            <div class="col-12">
                <h1>นับถอยหลัง<br>ถึงวันที่ 22 ตุลาคม 2567</h1>
                <div class="countdown">
                    <span id="days">0</span> วัน
                    <span id="hours">0</span> ชั่วโมง
                    <span id="minutes">0</span> นาที
                    <span id="seconds">0</span> วินาที
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Luxon JS -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>

</body>

</html>
